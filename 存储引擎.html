    <p>数据库中的存储引擎是数据库底层软件组织，数据库管理系统使用数据引擎进行创建查询，更新和删除数据操作，不同的存储引擎提供不同的存储机制，索引技巧，锁定水平等功能，使用不同的存储引擎还可以获得特定的功能</p>
